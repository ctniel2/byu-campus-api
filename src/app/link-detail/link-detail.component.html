<div *ngIf="link">
  <h2>{{link.name | uppercase}} Details</h2>
  <div><span>id: </span>{{link.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="link.name" placeholder="name">
    </label>
  </div>
  <div><span>description: </span>{{link.description}}</div>
  <div><span>link: </span>{{link.link}}</div>
  <div><span>icon: </span>{{link.icon}}</div>
</div>

<button (click)="save()">Save</button>
<button (click)="goBack()">Go Back</button>
